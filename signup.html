<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Algarve a paradise in the south of Portugal">
    <meta name="keywords" content="algarve, sunset, beach, sun, caves, 300daysofsun+">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Algarve</title>
</head>

<body>

    <!-- header and nav bar -->
    <header>
        <a href="index.html">
            <h1 id="logo">Algarve</h1>
        </a>
        <nav id="menu">
            <ul>
                <li>
                    <a href="signup.html" class="active">Sign Up</a>
                </li>
                <li>
                    <a href="activities.html">Activities</a>
                </li>
                <li>
                    <a href="beaches.html">Beaches</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- page title, background image and form -->
    <section id="sunset-outer">
        <div>
            <h2 id="page-title">There is plenty to see and explore in Algarve</h2>
        </div>
        <div id="sunset-image">
            <form action="confirmation.html" class="signup-form">
                <h2>Sign up for more info</h2>
                <br>
                <label for="fname">First Name:</label>
                <br>
                <input type="text" id="fname" name="first-name" class="text-input" required>
                <br>
                <label for="lname">Last Name:</label>
                <br>
                <input type="text" id="lname" name="last-name" class="text-input" required>
                <br>
                <label for="email">Email Address:</label>
                <br>
                <input type="email" id="email" name="email-address" class="text-input" required>
                <br>
                <label>How can we help you? Are there other locations or activities in Algarve that you might be
                    interested in?</label>
                <textarea id="text" name="text-input" class="text-input" required
                    placeholder="Enter text here..."></textarea>
                <br>
                <br>
                <input type="submit" class="join-button" value="Let's explore!">
            </form>
        </div>
    </section>

    <!-- contact details and social networks -->
    <footer>
        <div id="contact">
            <h3>Phone: 07111111111</h3>
            <h3>Email: <a href="mailto:algarve@contact.com">algarve@contact.com</a></h3>
        </div>
        <div>
            <ul class="social-networks">
                <li>
                    <a href="https://twitter.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page(opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page(opens in a new tab)"><i
                            class="fa-brands fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page(opens in a new tab)"><i
                            class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Youtube page(opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
                </li>
            </ul>
        </div>

    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/39fe775f66.js" crossorigin="anonymous"></script>

</body>

</html>
